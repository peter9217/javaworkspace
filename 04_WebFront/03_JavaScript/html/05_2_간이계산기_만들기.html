<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- 
        if, for, while, switch, break, continue
    -->
    <hr>

    첫 번째 값 : <input type="text" id="first"><br>
    두 번째 값 : <input type="text" id="second"><br>

    <button class="a" onclick="typeTest1('+')">+</button>
    <button class="s" onclick="typeTest1('-')">-</button>
    <button class="d" onclick="typeTest1('*')">*</button>
    <button class="f" onclick="typeTest1('/')">/</button>
    <button class="g" onclick="typeTest1('%')">%</button>


    <br><br>
    계산 결과 : <span class="r" id="result"></span>

    
    <script>
        // 작성된 HTML 요소에 원하는 속성(id, class, onclick)을 작성하고 
        // 필요한 JS 코드(function)를 이요하여 계산기 만들기
        const num1=document.getElementById("first");
        const num2=document.getElementById("second");
        const result=document.getElementById("result");
        function typeTest1(d){
            if(d=="+"){
            result.innerText=Number(num1.value)+Number(num2.value);      
            }else if(d=="-"){
            result.innerText=Number(num1.value)-Number(num2.value);      
            }else if(d=="*"){
            result.innerText=Number(num1.value)*Number(num2.value);      
            }else if(d=="/"){
            result.innerText=Number(num1.value)/Number(num2.value);      
            }else if(d=="%"){
            result.innerText=Number(num1.value)%Number(num2.value);      
            }
        }



    </script>

</body>
</html>
