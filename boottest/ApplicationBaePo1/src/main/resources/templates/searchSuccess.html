<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원정보</h3>
    <table style="border: 1px solid black;" th:with="user=${user}">
        <tr>
            <td style="border: 1px solid black;font-weight: bold;">회원번호</td>
            <td style="border: 1px solid black;font-weight: bold;">회원아이디</td>
            <td style="border: 1px solid black;font-weight: bold;">회원이름</td>
            <td style="border: 1px solid black;font-weight: bold;">회원나이</td>
        </tr>
        <tr>
            <td style="text-align: center;border: 1px solid black;font-weight: bold;" th:text="${user.userNo}">회원번호</td>
            <td style="text-align: center;border: 1px solid black;font-weight: bold;" th:text="${user.userId}">회원아이디</td>
            <td style="text-align: center;border: 1px solid black;font-weight: bold;" th:text="${user.userName}">회원이름</td>
            <td style="text-align: center;border: 1px solid black;font-weight: bold;" th:text="${user.userAge}">회원나이</td>
        </tr>
    </table>
</body>
</html>
